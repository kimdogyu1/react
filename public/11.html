<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 데이터 가져와서 삽입</title>
</head>
<body>

    <p id="apiDataParagraph">여기에 API 데이터가 표시됩니다.</p>

    <script>
        // API에서 데이터 가져오는 함수
        async function fetchDataFromAPI() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/20');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API 데이터를 불러오는 중 에러 발생:', error);
            }
        }

        // HTML 문서의 특정 p 태그에 데이터를 넣는 함수
        async function insertDataIntoParagraph() {
            const apiDataParagraph = document.getElementById('apiDataParagraph');

            // API에서 데이터 가져오기
            const apiData = await fetchDataFromAPI();

            // 가져온 데이터 중 'level' 값만 추출하여 p 태그에 삽입
            
            if (apiData && apiData.title && apiData.title) {
                apiDataParagraph.textContent = 'API에서 가져온 레벨 데이터: ' + apiData.title;
            } else {
                apiDataParagraph.textContent = 'API에서 레벨 데이터를 찾을 수 없습니다.';
            }
        }

        // 페이지 로드 시 데이터 삽입 함수 호출
        window.onload = insertDataIntoParagraph;
    </script>

</body>
</html>
